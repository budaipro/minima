<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    {%- feed_meta -%}
    <link rel="shortcut icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}">
  </head>
  <body>
	
    <div class="header">
      <div class="container">
        <a class="brand" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
        <em>（<strong>道</strong>不可不作，<strong>经</strong>不可不读!）</em>
      </div>
    </div>

    <div class="content">
      <div class="container" style="background-color: white; border: 2px solid #ccc;">
        {{ content }}
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <data href="{{ "/" | relative_url }}"></data>
        <div>
          <em>联系电话：<span>(+86)15348720205</span></em><br>
          <span class="cr">&copy;2025</span>
        </div>
      </div>
    </div>

  </body>
</html>
