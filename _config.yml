description: >
  普光佛、普明佛、普靜佛、多摩羅、跋栴檀香佛、栴檀光佛、摩尼幢佛、歡喜藏摩尼寶積佛、一切世間樂見上大精進佛、摩尼幢燈光佛、慧炬照佛、海德明光佛、金剛牢疆普散金光佛、大彊精進勇猛佛、大悲光佛、慈力王佛、慈藏佛、栴檀窟莊嚴勝佛、賢善首佛、善意佛、廣莊嚴佛、金華光佛、寶蓋照空自在王佛、虛空寶華光佛、琉璃莊嚴王佛、普現色身光佛、不動智光佛、降伏諸魔王佛、才光明佛、智慧勝佛、彌勒仙光佛、世靜光佛、善寂月音妙尊智王佛、龍種上尊王佛、日月光佛、日月珠光佛、慧幡勝王佛、師子吼自在力王佛、妙音勝佛、常光幢佛、觀世燈佛、慧威燈王佛、法勝王佛、須彌光佛、須蔓那華光佛、優曇鉢羅華殊勝王佛、大慧力王佛、阿閦毘歡喜光佛、無量音聲王佛、才光佛、金海光佛、山海慧自在通王佛、大通光佛、一切法常滿王佛，毘婆尸佛、尸棄佛、毘舍佉佛、拘留孫佛、拘那含牟尼佛、迦葉佛、釋迦牟尼佛，阿彌陀佛、藥師琉璃佛，妙音菩薩、文殊師利菩薩、藥王菩薩、勇施菩薩、宿王華菩薩、上行意菩薩、莊嚴王菩薩、藥上菩薩、得勤精進力菩薩、觀世音菩薩、無盡意菩薩、持地菩薩、莊嚴相菩薩、普賢菩薩，金剛藏菩薩、地藏菩薩、彌勒菩薩。

