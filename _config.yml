description: >
  普光佛、普明佛、普静佛、多摩罗跋栴檀香佛、栴檀光佛、摩尼幢佛、欢喜藏摩尼宝积佛、一切世间乐见上大精进佛、摩尼幢灯光佛、慧炬照佛、海德明光佛、金刚牢强普散金光佛、大强精进勇猛佛、大悲光佛、慈力王佛、慈藏佛、栴檀窟庄严胜佛、贤善首佛、善意佛、广庄严佛、金华光佛、宝盖照空自在王佛、虚空宝华光佛、琉璃庄严王佛、普现色身光佛、不动智光佛、降伏诸魔王佛、才光明佛、智慧胜佛、弥勒仙光佛、世静光佛、善寂月音妙尊智王佛、龙种上尊王佛、日月光佛、日月珠光佛、慧幡胜王佛、师子吼自在力王佛、妙音胜佛、常光幢佛、观世灯佛、慧威灯王佛、法胜王佛、须弥光佛、须蔓那华光佛、优昙钵罗华殊胜王佛、大慧力王佛、阿閦毗欢喜光佛、无量音声王佛、才光佛、金海光佛、山海慧自在通王佛、大通光佛、一切法常满王佛，毗婆尸佛、尸弃佛、毗舍浮佛、拘留孙佛、拘那含牟尼佛、迦叶佛、释迦牟尼佛，阿弥陀佛、药师琉璃光佛，妙音菩萨、文殊师利菩萨、药王菩萨、勇施菩萨、宿王华菩萨、上行意菩萨、庄严王菩萨、药上菩萨、得勤精进力菩萨、观世音菩萨、无尽意菩萨、持地菩萨、庄严相菩萨、普贤菩萨，金刚藏菩萨、地藏菩萨、弥勒菩萨。

